name: flutter_lucid_bell
description: Simplest Lucid bell to repeatable reminder to reality check.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^13.0.0
  path_provider: ^2.0.12
  package_info_plus: ^3.0.3
  syncfusion_flutter_sliders: ^20.4.49

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/sound/
    - assets/fonts/


  
